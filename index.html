    <title>Register Siswa Smk Infokom</title>

<body>
    <div class="container">
	<div class="header">
		<h2>Daftar Akun Siswa</h2>
	</div>
	<form id="form" class="form"> 
		<div class="form-control">
			<label for="username">Nama Lengkap</label>
			<input type="text" placeholder="Dimas Maulana" id="username" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Nama belum di isi</small>
		</div>
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" placeholder="dimasmaulana9494@gmail.com" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Email belum di isi</small>
		</div>
		<div class="form-control">
			<label for="username">Password</label>
			<input type="password" placeholder="Password" id="password"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>password belum di isi</small>
		</div>
		<div class="form-control">
			<label for="username">Password ulang</label>
			<input type="password" placeholder="Password ulang" id="password2"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>password salah</small>
		</div>
		<button>Daftar</button>
	</form>
</div>
